<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanilla WebGl Examples</title>
</head>
<body>
<canvas width="320px" height="240px" id="canvas1"></canvas>
<script type="text/shader" id="basic-vertex-shader">    
attribute vec4 a_Position;
void main () {
    gl_Position = a_Position;
    gl_PointSize = 20.0;
}
</script>
<script type="text/shader" id="basic-fragment-shader">
precision mediump float;
uniform vec4 u_FragColor;
void main () {
    gl_FragColor = u_FragColor;
}
</script>

</body>
</html>
